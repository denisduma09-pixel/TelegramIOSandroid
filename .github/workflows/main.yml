name: 🏗️ Build KotuktoperGram iOS26

on:
  workflow_dispatch:  # ТОЛЬКО ручной запуск

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 🏗️ Build APK
      run: |
        chmod +x gradlew
        ./gradlew :TMessagesProj:assembleDebug \
          --no-daemon \
          --no-build-cache \
          --no-configuration-cache \
          --offline \
          --parallel \
          --max-workers=2 \
          -x check \
          -x test \
          -x lint \
          -x verify \
          -x ktlint \
          -x detekt \
          -x dependencyCheck
