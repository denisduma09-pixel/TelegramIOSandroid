
name: 🏗️ Build KotuktoperGram iOS26

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🏗️ Build APK
      run: |
        chmod +x gradlew
        ./gradlew :TMessagesProj:assembleDebug \
          --no-daemon \
          --parallel \
          --max-workers=4 \
          --build-cache \
          --configuration-cache \
          -x check -x test -x lint -x verify -x ktlint -x detekt
