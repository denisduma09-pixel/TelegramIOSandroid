name: 🏗️ Build KotuktoperGram iOS26

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25  # ← АВТООТМЕНА через 25 минут!
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 🤖 Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 🔧 Clean and build
      run: |
        chmod +x gradlew
        # БЫСТРАЯ сборка только основного модуля
        ./gradlew :TMessagesProj:assembleDebug --no-daemon --no-build-cache
        
    - name: 📦 Upload APK
      if: always()  # ← Загрузит APK даже если частично собрался
      uses: actions/upload-artifact@v4
      with:
        name: KotuktoperGram-Result
        path: TMessagesProj/build/outputs/apk/**/*.apk
